<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vulnerability Report Login</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f6fb;
      margin: 0;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 1em 2em;
    }

    header h1 {
      margin: 0;
      font-size: 1.75em;
    }

    nav {
      background-color: #e4eaf1;
      padding: 0.5em 2em;
      font-size: 0.95em;
    }

    nav a {
      color: #003366;
      margin-right: 1.5em;
      text-decoration: none;
    }

    .login-box {
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      width: 300px;
      margin: 5em auto;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.5em;
      margin: 0.5em 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 0.6em;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #error {
      color: red;
      margin-top: 1em;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Life Cycle Engineering â€“ Secure Operations Hub</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="vuln-login.html">Vulnerability Reports</a>
  </nav>

  <div class="login-box">
    <h2 style="text-align:center;">Vulnerability Reports Hub</h2>
    <form onsubmit="return validateLogin(event)">
      <input type="text" id="user" placeholder="Username" required>
      <input type="password" id="pass" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="error"></p>
  </div>

  <script src="users.js"></script>
  <script>
    function validateLogin(e) {
      e.preventDefault();
      const username = document.getElementById('user').value.trim();
      const password = document.getElementById('pass').value;
      const user = users.find(u => u.username === username && u.password === password);
      if (user) {
        window.location.href = "vuln-reports.html";
      } else {
        document.getElementById('error').textContent = "Invalid credentials.";
      }
    }
  </script>

</body>
</html>
